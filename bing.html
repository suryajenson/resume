<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="one"></p>
  <button onclick="random()" type="submit">Random</button>
  <script>
    function random() {
      for (var i =0; i<=10; i++){
      var num = Math.floor(Math.random() * 100);
      document.getElementById("one").innerHTML = num;
      window.open("https://www.bing.com/search?q=" + num, "_blank");

    }
    }
  </script>
</body>
</html>
