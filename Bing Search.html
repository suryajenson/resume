<!DOCTYPE html>
<html>
  <head>
    <title>Bing Search</title>
  </head>
  <body>
    <button style="color: aliceblue;background-color: brown;font-size: 34px;width: 100%;cursor: pointer;" onclick="searchBing()">Search Bing</button>
    <script>
      function searchBing() {
        var randomNumber = Math.floor(Math.random() * 100);
        window.open('https://www.bing.com/search?q=' + randomNumber);
      }
    </script>
  </body>
</html>
